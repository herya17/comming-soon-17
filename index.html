<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d2c4eb;
        }

        .big-number {
            font-size: 10rem; /* Ubah ukuran sesuai kebutuhan */
            font-weight: bold;
            color: #8d73c2; /* Warna angka */
            /* CSS tambahan untuk estetika */
            border: 2px solid #8d73c2;
            border-radius: 50%;
            padding: 20px;
            background-color: #f0f0f0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="big-number">17</div>
</body>
</html>
